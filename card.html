<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>Animal Trading Cards</title>
</head>

<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>Tiger</h3>
		<!-- your favorite animal's image goes here -->
		<img src="kitty.jpeg" alt="tiger">
		<div class="info">
			<!-- your favorite animal's interesting fact goes here -->
			<p id="fact">Tiger was awarded "World's Cutest Kitten" by the Atlanta Feline Society in 2018!</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Age</span>: 7 months</li>
				<li><span>Weight</span>: 3.5 kg</li>
				<li><span>Hair</span>: Orange</li>
				<li><span>Eyes</span>: Blue</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Tiger was brought to his forever home in January 2018. His parents are Steve and Jessica. He loves to play with his feather toy!</p>
		</div>
	</div>
</body>

</html>
